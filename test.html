<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Error Message i18n - Tests for message translation</title>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" 
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
                crossorigin="anonymous"></script>

        <script type="text/javascript" src="./web_form_message_i18n.js"></script>
        <script type="text/javascript">

            function my_translator(str) {
                /*
                 * A dummy translator function, simply returns original string prefixed with "TRANSLATED: "
                 * and so it mimics a translator function that should be used in a real application.
                 * This function is made only for testing purposes.
                 * 
                 */
                return "TRANSLATED: " + str;
            }

            $(document).ready(function(){

                // Initialise error message translations:
                init_web_form_message_i18n( my_translator );

                // Set custom messages to the desired selection of fields of html form:
                $("input, select, textarea").set_web_form_message_i18n();

            });

        </script>

    </head>

    <body>

        <form action="#" method="GET">

            <br><br>
            <label >Required selection field</label><br>
            <select required="required" name="title">
                <option selected="selected" disabled="disabled" value="">-- select an option --</option>
                <option value="mr">Mr</option>
                <option value="ms">Ms</option>
            </select>

            <br><br>
            <label >Required email field</label><br>
            <input required="required" name="email" type="email">

            <br><br>
            <label >Optional URL field</label><br>
            <input type="url" name="opturl"><br>

            <br><br>
            <label >Required URL field</label><br>
            <input required="required" type="url" name="anyurl"><br>

            <br><br>
            <label >Required text field</label><br>
            <input required="required" name="anytext" type="text">

            <br><br>
            <label >Required text field (min 3 characters)</label><br>
            <input required="required" name="anytextmin3char" pattern=".{3,}" title="3 characters minimum" type="text">

            <br><br>
            <label >Required text field (3 to 5 characters)</label><br>
            <input required="required" name="anytext3to5char"  pattern=".{3,5}" title="3 to 5 characters" type="text">

            <br><br>
            <label >Optional text field [0 OR (3 to 5) characters]</label><br>
            <input name="opttext0or3to5char"  pattern=".{0}|.{3,5}" title="Either 0 OR (3 to 5 chars)" type="text">

            <br><br>
            <label >Optional text field (0 OR (min 3) characters)</label><br>
            <input name="opttext0ormin3char"  pattern=".{0}|.{3,}" title="Either 0 OR (3 chars minimum)" type="text">

            <br><br>
            <label >Required phone number</label><br>
            <input required="required" name="phone" type="tel">

            <br><br>
            <label >Required number field</label><br>
            <input required="required" name="anynumber" type="number">

            <br><br>
            <label >Required textarea field</label><br>
            <textarea required="required" name="anylongtext" ></textarea>

            <br><br>
            <label >Required textarea field (max 5)</label><br>
            <textarea required="required" name="longtext5char" maxlength="5"></textarea>

            <br><br>
            <label >Required file upload field</label><br>
            <input required="required" name="anyfile" type="file">

            <br><br>
            <input type="submit" value="Submit">
            <input type="reset">
        </form>                


    </body>
</html>
